<section id="sponsorzy" class="section">
  <div class="content">
    <h2>Sponsorzy</h2>
    <div class="columns is-multiline">
      {{ range where .Data.Pages "Type" "sponsor" }}
      <a href="{{ .Params.link }}">
        <div class="column has-text-centered">
          <img src="{{ .Params.logo }}" style="max-height: 200px;">
          <h4>{{ .Title }}</h4>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
