{{ range .contents }}
<section id="{{ .id }}" class="section {{ .background_color }}">
      <div class="columns">
        <div class="column">
          <div class="content">
          {{ .left_column | markdownify }}
          </div>
        </div>
        {{ if .right_column }}
          <div class="column">
            {{ .right_column | markdownify }}
          </div>
        {{ end }}
      </div>
  </section>
{{ end }}
